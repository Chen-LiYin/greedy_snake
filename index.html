<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
</head>

<body>
    <div home-container>

    </div>
    <canvas id="canvas"></canvas>
    <div id="high-score"></div>
    <div id="score"></div>

    <div id="control-keys" class="button-64 button-container">
        <span class="text">
            Controls
            <br>
            Left 👉 A or ➡️
            <br>
            Right 👉 D or ⬅️
            <br>
            Up 👉 W or ⬆️
            <br>
            Down 👉 S or ⬇️
        </span>
    </div>


    <div id="controls">
        <button class="button-64" id="show-grid"><span class="text">SHOW GRID</span></button>
        <br>
        <button class="button-64 pause-active" id="pause"><span class="text">PAUSE</span></button>
        <br>
        <button class="button-64" id="reset"><span class="text">RESET</span></button>
    </div>

    <div id="play">Press control keys to start<span style="font-size: 3em;">⌨️</span></div>
    <!-- <div id="channel">TLH</div> -->
</body>

</html>
